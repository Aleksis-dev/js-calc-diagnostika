<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-calc-diagnostika</title>
</head>

<body>
    <h1>Calculator</h1>
    <input type="number" id="01">
    <input type="text" id="operator">
    <input type="number" id="02">
    <button id="calcButton">Calculate</button>
    <p id="output"></p>
</body>
<script>
    const btn = document.getElementById('calcButton')
    const num1 = document.getElementById('01')
    const num2 = document.getElementById('02')
    const op = document.getElementById('operator')
    const output = document.getElementById('output')

    const operators = {
        '+': (a, b) => a + b,
        '-': (a, b) => a - b,
        '*': (a, b) => a * b,
        '/': (a, b) => (a, b) !== 0 ? a / b : output.innerHTML = 'Division by 0!'
    }

    calculateNums = (x, y, o) => {
        if (isNaN(x) || isNaN(y)) {
            output.style.color = "red";
            output.innerHTML = "Error: Invalid input";
            return null;
        }

        if (!(o in operators)) {
            output.style.color = "red";
            output.innerHTML = "Error: Invalid operator";
            return null;
        }

        return operators[o](x, y);
    }

    btn.addEventListener('click', updateFunc = () => {
        x = parseFloat(num1.value)
        y = parseFloat(num2.value)
        o = op.value
        result = calculateNums(x, y, o)
        if (result !== null) {
            output.style.color = 'black'
            output.innerHTML = result
        }
    })

</script>

</html>
